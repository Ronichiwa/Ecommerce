<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDM Parts Hub - Authentic Japanese Car Parts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK v8 (COMPAT version) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <style>

        /* ... rest of your CSS styles ... */

</head>
<body>
    <!-- Your HTML body content here (keep all your existing HTML) -->
    
    <script>
        // ==================== FIREBASE CONFIGURATION ====================
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAf8e_YPwoIBnolbZ1GeHWRSIa0ctedyUc",
            authDomain: "jdmparts-914d0.firebaseapp.com",
            projectId: "jdmparts-914d0",
            storageBucket: "jdmparts-914d0.firebasestorage.app",
            messagingSenderId: "552380231172",
            appId: "1:552380231172:web:8496ecdb1f75e869628f51"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
            console.log("Firebase initialized successfully");
        } else {
            firebase.app(); // if already initialized, use that one
        }
        
        const db = firebase.firestore();
        const auth = firebase.auth();
        
        // Fix for Firestore connection issues
        db.settings({
            experimentalForceLongPolling: true,
            merge: true
        });
        
        // Firestore collections
        const productsCollection = db.collection('products');
        const usersCollection = db.collection('users');
        const ordersCollection = db.collection('orders');
        
        // ==================== APPLICATION STATE ====================
        let currentUser = null;
        let cart = [];
        let products = [];
        let selectedPaymentMethod = null;
        let editingProductId = null;
        
        // ==================== DOM ELEMENTS ====================
        const pages = document.querySelectorAll('.page');
        const navLinks = document.querySelectorAll('.nav-link');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const adminBtn = document.getElementById('adminBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const cartIcon = document.getElementById('cartIcon');
        const goToRegister = document.getElementById('goToRegister');
        const goToLogin = document.getElementById('goToLogin');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const contactForm = document.getElementById('contactForm');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const placeOrderBtn = document.getElementById('placeOrderBtn');
        const continueShoppingBtn = document.getElementById('continueShoppingBtn');
        const paymentMethods = document.querySelectorAll('.payment-method');
        const toast = document.getElementById('toast');
        const adminTabs = document.querySelectorAll('.admin-tab');
        const addProductForm = document.getElementById('addProductForm');
        
        // ==================== FIREBASE FUNCTIONS ====================
        
        // Function to seed initial products
        async function seedInitialProducts() {
            try {
                const snapshot = await productsCollection.get();
                
                if (snapshot.empty) {
                    console.log("Database is empty. Adding initial products...");
                    
                    const initialProducts = [
                        { 
                            name: "HKS Super Turbo Exhaust", 
                            price: 599.99, 
                            category: "Exhaust", 
                            description: "High-performance exhaust system for improved flow and sound",
                            image: "https://images.unsplash.com/photo-1563720223485-41b7e8e26e88?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80",
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        },
                        { 
                            name: "TEIN Flex Z Coilovers", 
                            price: 899.99, 
                            category: "Suspension", 
                            description: "Adjustable coilover suspension for improved handling and stance",
                            image: "https://images.unsplash.com/photo-1623998021453-8ca507e0fac4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80",
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        },
                        { 
                            name: "Brembo Big Brake Kit", 
                            price: 1299.99, 
                            category: "Brakes", 
                            description: "High-performance brake kit for improved stopping power",
                            image: "https://images.unsplash.com/photo-1603712610496-5368a8c60f2a?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80",
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        },
                        { 
                            name: "A'PEXi Power FC ECU", 
                            price: 799.99, 
                            category: "Engine", 
                            description: "Programmable engine control unit for tuning and performance",
                            image: "https://images.unsplash.com/photo-1626266746888-2e48b8bd58d7?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80",
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        }
                    ];
                    
                    // Add each product
                    for (const product of initialProducts) {
                        await productsCollection.add(product);
                    }
                    
                    console.log("Initial products added successfully");
                    showToast("Database initialized with sample products", "success");
                }
            } catch (error) {
                console.error("Error seeding products:", error);
                showToast("Error initializing database: " + error.message, "error");
            }
        }
        
        // Check if user is admin
        async function checkIfAdmin(userId) {
            try {
                const userDoc = await usersCollection.doc(userId).get();
                if (userDoc.exists) {
                    return userDoc.data().isAdmin || false;
                }
                return false;
            } catch (error) {
                console.error("Error checking admin status:", error);
                return false;
            }
        }
        
        // Load user data from Firestore
        async function loadUserData(userId) {
            try {
                const userDoc = await usersCollection.doc(userId).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    currentUser = {
                        ...currentUser,
                        ...userData
                    };
                }
            } catch (error) {
                console.error("Error loading user data:", error);
            }
        }
        
        // Load products from Firestore
        async function loadProducts() {
            try {
                console.log("Loading products from Firestore...");
                
                const snapshot = await productsCollection.get();
                products = [];
                
                if (snapshot.empty) {
                    console.log("No products found in database");
                    showToast("No products found. Adding sample products...", "error");
                    await seedInitialProducts();
                    await loadProducts(); // Reload after seeding
                    return;
                } else {
                    snapshot.forEach(doc => {
                        products.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    console.log(`Loaded ${products.length} products from Firestore`);
                }
                
                // Render products
                renderProducts();
                renderAdminProducts();
                
            } catch (error) {
                console.error("Error loading products:", error);
                showToast('Error loading products: ' + error.message, 'error');
            }
        }
        
        // Save product to Firestore
        async function saveProduct(productData, productId = null) {
            try {
                if (productId) {
                    // Update existing product
                    await productsCollection.doc(productId).update({
                        ...productData,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } else {
                    // Add new product
                    await productsCollection.add({
                        ...productData,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                
                return true;
            } catch (error) {
                console.error("Error saving product:", error);
                showToast('Error saving product: ' + error.message, 'error');
                return false;
            }
        }
        
        // Delete product from Firestore
        async function deleteProductFromFirestore(productId) {
            try {
                await productsCollection.doc(productId).delete();
                await loadProducts(); // Reload products
                return true;
            } catch (error) {
                console.error("Error deleting product:", error);
                showToast('Error deleting product', 'error');
                return false;
            }
        }
        
        // Save order to Firestore
        async function saveOrder(orderData) {
            try {
                const orderRef = await ordersCollection.add({
                    ...orderData,
                    userId: currentUser.uid,
                    userEmail: currentUser.email,
                    userName: currentUser.name,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'pending'
                });
                
                return orderRef.id;
            } catch (error) {
                console.error("Error saving order:", error);
                showToast('Error placing order', 'error');
                return null;
            }
        }
        
        // ==================== UI FUNCTIONS ====================
        
        async function init() {
            console.log("Initializing application...");
            
            // Test Firebase connection
            try {
                console.log("Testing Firebase connection...");
                const testDoc = await db.collection('test').doc('test').get();
                console.log("Firebase connection test successful");
            } catch (error) {
                console.error("Firebase connection error:", error);
                showToast("Database connection issue. Please refresh.", "error");
            }
            
            // Set up Firebase auth state listener
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    // User is signed in
                    currentUser = {
                        uid: user.uid,
                        email: user.email,
                        name: user.displayName || user.email.split('@')[0],
                        isAdmin: await checkIfAdmin(user.uid)
                    };
                    
                    // Load user data from Firestore
                    await loadUserData(user.uid);
                    
                    updateUserInterface();
                    showToast('Welcome back!', 'success');
                } else {
                    // User is signed out
                    currentUser = null;
                    updateUserInterface();
                }
            });
            
            // Load cart from localStorage
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCartCount();
            }
            
            // Load products from Firestore
            await loadProducts();
            
            // Set up event listeners
            setupEventListeners();
            
            console.log("Application initialized successfully");
        }
        
        function setupEventListeners() {
            // Navigation
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const pageId = link.getAttribute('data-page');
                    showPage(pageId);
                });
            });
            
            // User actions
            loginBtn.addEventListener('click', () => showPage('login'));
            registerBtn.addEventListener('click', () => showPage('register'));
            adminBtn.addEventListener('click', () => showPage('admin'));
            logoutBtn.addEventListener('click', handleLogout);
            cartIcon.addEventListener('click', () => {
                if (currentUser) {
                    showPage('cart');
                } else {
                    showPage('login');
                    showToast('Please login to view your cart');
                }
            });
            
            // Form submissions
            loginForm.addEventListener('submit', handleLogin);
            registerForm.addEventListener('submit', handleRegister);
            contactForm.addEventListener('submit', handleContact);
            addProductForm.addEventListener('submit', handleAddProduct);
            
            // Checkout
            checkoutBtn.addEventListener('click', () => {
                if (cart.length > 0) {
                    showPage('checkout');
                }
            });
            
            // Payment methods
            paymentMethods.forEach(method => {
                method.addEventListener('click', () => {
                    paymentMethods.forEach(m => m.classList.remove('selected'));
                    method.classList.add('selected');
                    selectedPaymentMethod = method.getAttribute('data-method');
                    showPaymentDetails(selectedPaymentMethod);
                });
            });
            
            // Place order
            placeOrderBtn.addEventListener('click', handlePlaceOrder);
            
            // Continue shopping
            continueShoppingBtn.addEventListener('click', () => {
                showPage('products');
            });
            
            // Navigation between login/register
            goToRegister.addEventListener('click', (e) => {
                e.preventDefault();
                showPage('register');
            });
            
            goToLogin.addEventListener('click', (e) => {
                e.preventDefault();
                showPage('login');
            });
            
            // Admin tabs
            adminTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.getAttribute('data-tab');
                    switchAdminTab(tabId);
                });
            });
        }
        
        function showPage(pageId) {
            pages.forEach(page => {
                page.classList.remove('active');
            });
            
            document.getElementById(pageId).classList.add('active');
            
            // Special handling for cart page
            if (pageId === 'cart') {
                renderCart();
            }
            
            // Special handling for checkout page
            if (pageId === 'checkout') {
                selectedPaymentMethod = null;
                paymentMethods.forEach(m => m.classList.remove('selected'));
                document.getElementById('paymentDetails').innerHTML = '';
            }
            
            // Special handling for admin page
            if (pageId === 'admin') {
                renderAdminProducts();
            }
        }
        
        function switchAdminTab(tabId) {
            adminTabs.forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`.admin-tab[data-tab="${tabId}"]`).classList.add('active');
            
            document.querySelectorAll('.admin-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabId}-tab`).classList.add('active');
        }
        
        function renderProducts() {
            const homeProductsGrid = document.getElementById('home-products');
            const productsGrid = document.getElementById('products-grid');
            
            // Render home products (limited to 4)
            if (homeProductsGrid) {
                renderProductGrid(homeProductsGrid, products.slice(0, 4));
            }
            
            // Render all products
            if (productsGrid) {
                renderProductGrid(productsGrid, products);
            }
        }
        
        function renderProductGrid(grid, productsToRender) {
            if (!grid) return;
            
            grid.innerHTML = '';
            
            if (productsToRender.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; padding: 40px; color: var(--gray);">No products available.</p>';
                return;
            }
            
            productsToRender.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}" onerror="this.src='https://images.unsplash.com/photo-1563720223485-41b7e8e26e88?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80'">
                    </div>
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <div class="product-category">${product.category}</div>
                        <p style="font-size: 14px; color: var(--gray); margin: 10px 0;">${product.description ? product.description.substring(0, 60) + '...' : 'No description available'}</p>
                        <div class="product-price">$${product.price ? product.price.toFixed(2) : '0.00'}</div>
                        <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
                    </div>
                `;
                
                grid.appendChild(productCard);
            });
            
            // Add event listeners to "Add to Cart" buttons
            const addToCartButtons = grid.querySelectorAll('.add-to-cart');
            addToCartButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    if (!currentUser) {
                        showPage('login');
                        showToast('Please login to add items to cart');
                        return;
                    }
                    
                    const productId = button.getAttribute('data-id');
                    addToCart(productId);
                });
            });
        }
        
        function renderAdminProducts() {
            const adminProductsTable = document.getElementById('admin-products-table');
            if (!adminProductsTable) return;
            
            adminProductsTable.innerHTML = '';
            
            if (products.length === 0) {
                adminProductsTable.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 40px; color: var(--gray);">No products available.</td></tr>';
                return;
            }
            
            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><img src="${product.image}" alt="${product.name}" style="width: 60px; height: 60px; object-fit: cover; border-radius: 4px;"></td>
                    <td>${product.name}</td>
                    <td>${product.category}</td>
                    <td>$${product.price ? product.price.toFixed(2) : '0.00'}</td>
                    <td>
                        <button class="action-btn edit-btn" data-id="${product.id}">Edit</button>
                        <button class="action-btn delete-btn" data-id="${product.id}">Delete</button>
                    </td>
                `;
                
                adminProductsTable.appendChild(row);
            });
            
            // Add event listeners to edit and delete buttons
            const editButtons = document.querySelectorAll('.edit-btn');
            const deleteButtons = document.querySelectorAll('.delete-btn');
            
            editButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const productId = button.getAttribute('data-id');
                    editProduct(productId);
                });
            });
            
            deleteButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const productId = button.getAttribute('data-id');
                    deleteProduct(productId);
                });
            });
        }
        
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            
            if (product) {
                const existingItem = cart.find(item => item.id === productId);
                
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        image: product.image,
                        quantity: 1
                    });
                }
                
                // Save to localStorage
                localStorage.setItem('cart', JSON.stringify(cart));
                
                // Update UI
                updateCartCount();
                showToast(`${product.name} added to cart`, 'success');
            }
        }
        
        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            const cartSummary = document.getElementById('cartSummary');
            const emptyCartMessage = document.getElementById('emptyCartMessage');
            
            if (!cartItems || !cartSummary || !emptyCartMessage) return;
            
            if (cart.length === 0) {
                emptyCartMessage.style.display = 'block';
                cartSummary.style.display = 'none';
                return;
            }
            
            emptyCartMessage.style.display = 'none';
            cartSummary.style.display = 'block';
            
            cartItems.innerHTML = '';
            
            let subtotal = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-image">
                        <img src="${item.image}" alt="${item.name}" onerror="this.src='https://images.unsplash.com/photo-1563720223485-41b7e8e26e88?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80'">
                    </div>
                    <div class="cart-item-details">
                        <div class="cart-item-title">${item.name}</div>
                        <div class="cart-item-price">$${item.price.toFixed(2)}</div>
                        <div class="cart-item-quantity">
                            <button class="quantity-btn decrease-quantity" data-id="${item.id}">-</button>
                            <input type="text" class="quantity-input" value="${item.quantity}" readonly>
                            <button class="quantity-btn increase-quantity" data-id="${item.id}">+</button>
                            <button class="remove-item" data-id="${item.id}"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
                
                cartItems.appendChild(cartItem);
            });
            
            // Update summary
            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            const shipping = 10.00;
            document.getElementById('shipping').textContent = `$${shipping.toFixed(2)}`;
            document.getElementById('total').textContent = `$${(subtotal + shipping).toFixed(2)}`;
            
            // Add event listeners
            const decreaseButtons = document.querySelectorAll('.decrease-quantity');
            const increaseButtons = document.querySelectorAll('.increase-quantity');
            const removeButtons = document.querySelectorAll('.remove-item');
            
            decreaseButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const productId = button.getAttribute('data-id');
                    updateQuantity(productId, -1);
                });
            });
            
            increaseButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const productId = button.getAttribute('data-id');
                    updateQuantity(productId, 1);
                });
            });
            
            removeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const productId = button.getAttribute('data-id');
                    removeFromCart(productId);
                });
            });
        }
        
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            
            if (item) {
                item.quantity += change;
                
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCartCount();
                    renderCart();
                }
            }
        }
        
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            renderCart();
            
            if (cart.length === 0) {
                showPage('products');
            }
        }
        
        function updateCartCount() {
            const cartCount = document.querySelector('.cart-count');
            if (cartCount) {
                const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
                cartCount.textContent = totalItems;
            }
        }
        
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (email && password) {
                try {
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    showToast('Login successful!', 'success');
                    loginForm.reset();
                    showPage('products');
                } catch (error) {
                    console.error("Login error:", error);
                    showToast('Login failed: ' + error.message, 'error');
                }
            } else {
                showToast('Please enter both email and password', 'error');
            }
        }
        
        async function handleRegister(e) {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!name || !email || !password) {
                showToast('Please fill in all fields', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showToast('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 6) {
                showToast('Password must be at least 6 characters', 'error');
                return;
            }
            
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Update user profile
                await user.updateProfile({
                    displayName: name
                });
                
                // Save additional user data to Firestore
                await usersCollection.doc(user.uid).set({
                    name: name,
                    email: email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    isAdmin: false
                });
                
                showToast('Registration successful!', 'success');
                registerForm.reset();
                showPage('products');
            } catch (error) {
                console.error("Registration error:", error);
                showToast('Registration failed: ' + error.message, 'error');
            }
        }
        
        async function handleLogout() {
            try {
                await auth.signOut();
                cart = [];
                localStorage.removeItem('cart');
                updateCartCount();
                showPage('home');
                showToast('You have been logged out', 'success');
            } catch (error) {
                console.error("Logout error:", error);
                showToast('Logout failed', 'error');
            }
        }
        
        function handleContact(e) {
            e.preventDefault();
            showToast('Message sent! We will get back to you soon.', 'success');
            contactForm.reset();
        }
        
        async function handleAddProduct(e) {
            e.preventDefault();
            
            const name = document.getElementById('productName').value;
            const category = document.getElementById('productCategory').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const description = document.getElementById('productDescription').value;
            const image = document.getElementById('productImage').value;
            
            // Validate inputs
            if (!name || !category || !price || !description || !image) {
                showToast('Please fill in all fields', 'error');
                return;
            }
            
            if (price <= 0) {
                showToast('Price must be greater than 0', 'error');
                return;
            }
            
            const productData = {
                name,
                category,
                price,
                description,
                image
            };
            
            // Show loading state
            const addProductBtn = document.querySelector('#addProductForm button');
            const originalText = addProductBtn.textContent;
            addProductBtn.textContent = 'Saving...';
            addProductBtn.disabled = true;
            
            if (editingProductId) {
                const success = await saveProduct(productData, editingProductId);
                if (success) {
                    showToast('Product updated successfully!', 'success');
                    editingProductId = null;
                    addProductBtn.textContent = 'Add Product';
                }
            } else {
                const success = await saveProduct(productData);
                if (success) {
                    showToast('Product added successfully!', 'success');
                }
            }
            
            // Reset form and button state
            addProductForm.reset();
            addProductBtn.textContent = originalText;
            addProductBtn.disabled = false;
            switchAdminTab('products');
        }
        
        function editProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                document.getElementById('productName').value = product.name;
                document.getElementById('productCategory').value = product.category;
                document.getElementById('productPrice').value = product.price;
                document.getElementById('productDescription').value = product.description;
                document.getElementById('productImage').value = product.image;
                
                editingProductId = productId;
                document.querySelector('#addProductForm button').textContent = 'Update Product';
                switchAdminTab('add-product');
            }
        }
        
        async function deleteProduct(productId) {
            if (confirm('Are you sure you want to delete this product? This action cannot be undone.')) {
                const success = await deleteProductFromFirestore(productId);
                if (success) {
                    showToast('Product deleted successfully!', 'success');
                }
            }
        }
        
        async function handlePlaceOrder() {
            if (!selectedPaymentMethod) {
                showToast('Please select a payment method', 'error');
                return;
            }
            
            if (cart.length === 0) {
                showToast('Your cart is empty', 'error');
                return;
            }
            
            // Get shipping info
            const fullName = document.getElementById('fullName').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const zipCode = document.getElementById('zipCode').value;
            
            if (!fullName || !address || !city || !zipCode) {
                showToast('Please fill in all shipping information', 'error');
                return;
            }
            
            // Calculate order total
            const subtotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            const shipping = 10.00;
            const total = subtotal + shipping;
            
            // Create order data
            const orderData = {
                items: cart,
                subtotal: subtotal,
                shipping: shipping,
                total: total,
                paymentMethod: selectedPaymentMethod,
                shippingInfo: {
                    name: fullName,
                    address: address,
                    city: city,
                    zipCode: zipCode
                }
            };
            
            // Show loading state
            placeOrderBtn.textContent = 'Processing...';
            placeOrderBtn.disabled = true;
            
            // Save order to Firestore
            const orderId = await saveOrder(orderData);
            
            if (orderId) {
                // Clear cart
                cart = [];
                localStorage.removeItem('cart');
                updateCartCount();
                
                // Show confirmation
                document.getElementById('orderId').textContent = orderId.substring(0, 8);
                showPage('orderConfirmation');
                
                // Reset button state
                placeOrderBtn.textContent = 'Place Order';
                placeOrderBtn.disabled = false;
            } else {
                // Reset button state on error
                placeOrderBtn.textContent = 'Place Order';
                placeOrderBtn.disabled = false;
            }
        }
        
        function showPaymentDetails(method) {
            const paymentDetails = document.getElementById('paymentDetails');
            if (!paymentDetails) return;
            
            switch(method) {
                case 'credit':
                    paymentDetails.innerHTML = `
                        <h4>Credit Card Details</h4>
                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                        </div>
                        <div style="display: flex; gap: 15px;">
                            <div class="form-group" style="flex: 1;">
                                <label for="expiryDate">Expiry Date</label>
                                <input type="text" id="expiryDate" placeholder="MM/YY" required>
                            </div>
                            <div class="form-group" style="flex: 1;">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" placeholder="123" required>
                            </div>
                        </div>
                    `;
                    break;
                    
                case 'gcash':
                    paymentDetails.innerHTML = `
                        <h4>GCash Payment</h4>
                        <p>Please send payment to:</p>
                        <p><strong>GCash Number: 0917-123-4567</strong></p>
                        <p>Use <strong>JDM Parts Hub</strong> as recipient name.</p>
                        <p>After payment, please upload proof of transaction:</p>
                        <div class="form-group">
                            <label for="proof">Proof of Payment</label>
                            <input type="file" id="proof">
                        </div>
                    `;
                    break;
                    
                case 'cod':
                    const total = calculateTotal();
                    paymentDetails.innerHTML = `
                        <h4>Cash on Delivery</h4>
                        <p>Pay with cash when your order is delivered.</p>
                        <p>Please have exact amount ready: <strong id="codTotal">$${(total + 5).toFixed(2)}</strong></p>
                        <p>Additional $5 COD fee will be applied.</p>
                    `;
                    break;
            }
        }
        
        function calculateTotal() {
            const subtotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            return subtotal + 10;
        }
        
        function updateUserInterface() {
            if (currentUser) {
                loginBtn.style.display = 'none';
                registerBtn.style.display = 'none';
                logoutBtn.style.display = 'block';
                
                if (currentUser.isAdmin) {
                    adminBtn.style.display = 'block';
                } else {
                    adminBtn.style.display = 'none';
                }
            } else {
                loginBtn.style.display = 'block';
                registerBtn.style.display = 'block';
                logoutBtn.style.display = 'none';
                adminBtn.style.display = 'none';
            }
        }
        
        function showToast(message, type = '') {
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            
            toast.className = 'toast';
            
            if (type) {
                toast.classList.add(type);
            }
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
